            "increasing the CO2 levels in a planet's atmosphere, causing rapid heating",
            "triggering the end credits before the movie is done"
        ],
        [ ". They unexpectedly join forces with their old enemy " ],

            "Boba Fett",
            "Salacious Crumb",
            "The Space Slug",

            "YouTube commenters"

    function generateSpoiler() {
      output = ""
      for(var i=0; i<parts.length; i++){
          output = output + parts[i][(Math.floor(Math.random()*parts[i].length))]
      }
      $("#spoiler").html(output);
    }
    generateSpoiler();
